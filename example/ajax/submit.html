<script>

onload = function()
{	

	/*
	
	Example Uses
	
	*/

	
/**\	on.js
\**/
/**\	(c)	2014
\**/

	
/**\	each Elements By ClassName			*(the long way)		//technically does the same thing with a lot more overhead and syntax
\**/
/**\	Submit Form
\**/

//	Pro:	
//			a.)	you can run whatever you want on each element with the that class
//	Con:	
//			b.) additional overhead if all you want is an event bound

on.document.eachElementByClassName	//the elements [for more possibilities, see "class.html" or "attribute.html" or "dom.html"]
(	'SubmitForm'
,	function(i)
	{	
		('mouseup')[on](this[i])	//the "mouseup" on each element
		(	function(e)
			{	
				('POST')[on](this)	//the page to post form data to
				(	function()
					{
						console.log('("POST")[on](this) byClassName');
						console.log(this.responseText);
					}
				);
			}
		);
	}
);

/**\        Get (Live) Elements By ClassName        *(the time-travel way)                //this binds mouseup to all matching elements, even ones to be created in the future
\**/
/**\        Submit Form
\**/

('mouseup')[on](document)
(	function()
	{
		if(on.element.hasClass.call(this,'SubmitForm'))
		('POST')[on](this)
		(	function()
			{
				console.log('("POST")[on](this) document');
				console.log(this.responseText);
			}
		);
	}
);

/**\        Get (Current) Elements By ClassName        					//this binds mouseup to all matching elements currently existing
\**/
/**\        Submit Form
\**/

var anySubmit = on.document.getElementsByClassName('SubmitForm');
('mouseup')[on](anySubmit)
(	function()
	{
		('POST')[on](this)
		(	function()
			{
				console.log('("POST")[on](this)');
				console.log(this.responseText);
			}
		);
	}
);

var anySubmit = on.document.getElementsByClassName('SubmitForm');
('mouseup')[on](anySubmit)
(	function()
	{
		on.form.submit.call
		(	this
		,	function()
			{
				console.log('on.form.submit.call');
				console.log(this.responseText);
			}
		);
	}
);




/**\	each Elements By ClassName			*(the long way)	
\**/
/**\	Submit Form
\**/

//	Pro:	
//			a.)	you can run whatever you want on each element with the that class
//	Con:	
//			b.) additional overhead if all you want is an event bound

on.document.eachElementByClassName	//the elements [for more possibilities, see "class.html" or "attribute.html" or "dom.html"]
(	'Form'
,	function(i)
	{	
		('submit')[on](this[i])	//the "mouseup" on each element
		(	function(e)
			{	
				on.event.preventDefault.call(e);
				
				('POST')[on](this)	//the page to post form data to
				(	function()
					{
						console.log('("POST")[on](this) byClassName');
						console.log(this.responseText);
					}
				);
			}
		);
	}
);

/**\        Get (Current) Elements By ClassName        					//this binds mouseup to all matching forms currently existing
\**/
/**\        Submit Form
\**/

var anyForm = on.document.getElementsByClassName('Form');
('submit')[on](anyForm)
(	function(e)
	{
		on.event.preventDefault.call(e);
	
		('POST')[on](this)
		(	function()
			{
				console.log('("POST")[on](this)');
				console.log(this.responseText);
			}
		);
	}
);

var anyForm = on.document.getElementsByClassName('Form');
('submit')[on](anyForm)
(	function(e)
	{
		on.event.preventDefault.call(e);

		on.form.submit.call
		(	this
		,	function()
			{
				console.log('on.form.submit.call');
				console.log(this.responseText);
			}
		);
	}
);



/**\	MORE CLASSNAME EXAMPLES

<body>

	<form name="myForm" id="Form" class="Form" method="POST" action="http://website.url/example/ajax/POST.php" target="_new">
		
		<input type="text" name="myText" id="myText" value="true" />

		<input type='text' name='myScript' value="document.write('abc');" />
